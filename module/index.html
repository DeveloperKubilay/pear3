<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear System</title>
</head>
<body>
    <style>
        body{
            font-family: sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
    <h1>Pear Browser automation</h1>
    <h3>Pls dont close this tab</h3>

<script>
    //window.open(window.location.href, '_blank');
    fetch('./extension/settings.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('settings.json not found');
            }
            return response.json();
        })
        .then(settings => {
            console.log('Settings:', settings);
            // You can use the settings object here
        })
        .catch(error => {
            console.error('Error loading settings.json:', error);
        });


</script>
</body>
</html>
