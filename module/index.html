<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear System</title>
</head>
<body>
    <style>
        body{
            font-family: sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
    <h1>Pear Browser automation</h1>
    <h3>Developed by Kubilay</h3>
    <script>
        if (window.location.hash.startsWith('#id=')) {
            const idValue = window.location.hash.substring(4);
            console.log('Setting PearSystemid to:', idValue);
            sessionStorage.setItem('PearSystemid', idValue);
        }
    </script>
</body>
</html>
