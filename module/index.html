<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pear System</title>
</head>
<body>
    <style>
        body{
            font-family: sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
    <h1>Pear Browser automation</h1>
    <h3>Developed by Kubilay</h3>
    
    <script>
        // Goto watchdog - eğer 1 saniye içinde goto gelmezse f5 at
        let gotoWatchdog = null;
        let hasReceivedCommand = false;
        
        // Extension yüklenir yüklenmez watchdog başlat
        setTimeout(() => {
            if (!hasReceivedCommand) {
                gotoWatchdog = setTimeout(() => {
                    console.log('Goto watchdog triggered - reloading page');
                    window.location.reload();
                }, 1000);
            }
        }, 100);
        
        // Herhangi bir WebSocket mesajı gelirse watchdog'u iptal et
        const originalWebSocket = window.WebSocket;
        window.WebSocket = function(...args) {
            const ws = new originalWebSocket(...args);
            const originalOnMessage = ws.onmessage;
            
            ws.onmessage = function(event) {
                hasReceivedCommand = true;
                if (gotoWatchdog) {
                    clearTimeout(gotoWatchdog);
                    gotoWatchdog = null;
                }
                if (originalOnMessage) {
                    return originalOnMessage.call(this, event);
                }
            };
            
            return ws;
        };
    </script>
</body>
</html>
